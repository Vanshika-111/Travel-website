<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Tales of Trails</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="contact-container">
    <h2>Get in Touch</h2>
    <p class="intro">Have a story to share, a place to recommend, or just want to say hello? Weâ€™d love to hear from you!</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name"><i class="fa-solid fa-user"></i> Name</label>
        <input type="text" id="name" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label for="message"><i class="fa-solid fa-message"></i> Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
    </form>
  </div>
</body>
</html>
